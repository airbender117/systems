# Backend
backend = "glx";
vsync = true;
detect-client-opacity = false;

# Shadows
shadow = true;
shadow-radius = 10;
shadow-opacity = 0.5;

# Opacity (0.0 = fully transparent, 1.0 = solid)
inactive-opacity = 1;
active-opacity = 1.0;
frame-opacity = 0.7;

# Terminal transparency / exceptions
opacity-rule = [
  "100:class_g = 'mpv'",       # always fully opaque
  "100:class_g = 'kitty'",     # partially transparent terminal
  "80:class_g = 'URxvt'",      # partially transparent terminal
];

# Fading
fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

